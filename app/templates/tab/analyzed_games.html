<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Analysis</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Get Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/otherAnalysis"> Example Analysis</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Example: Chess Game Analysis of Apendra</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Game Results (Win/Loss/Draw)</h3>
                <canvas id="gameResultsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Game Types</h3>
                <canvas id="gameTypesChart"></canvas>
            </div>
            <div class="col-md-12">
                <h3>Elo Ratings Over Time</h3>
                <canvas id="eloRatingsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Most Played Openings by ECO Code</h3>
                <canvas id="ecoDistributionChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Least Played Openings by ECO Code</h3>
                <canvas id="leastecoDistributionChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Most Played Opening Variations</h3>
                <canvas id="mostPlayedOpeningsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Least Played Opening Variations</h3>
                <canvas id="leastPlayedOpeningsChart"></canvas>
            </div>
        </div>
    </div>


</body>
</html>
