<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Game Download</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Get Games</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/otherAnalysis">Example Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analyzed">Analysis</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Download Lichess Games</h1>
        <form action="http://localhost:5000/getGamesFromForm" method="get">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Color:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="colorBoth" value="both" checked>
                        <label class="form-check-label" for="colorBoth">Both</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="colorWhite" value="white">
                        <label class="form-check-label" for="colorWhite">White</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="colorBlack" value="black">
                        <label class="form-check-label" for="colorBlack">Black</label>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Rated:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rated" id="ratedAll" value="all" checked>
                        <label class="form-check-label" for="ratedAll">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rated" id="ratedYes" value="yes">
                        <label class="form-check-label" for="ratedYes">Rated</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rated" id="ratedNo" value="no">
                        <label class="form-check-label" for="ratedNo">Unrated</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Game Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="game_type" value="blitz" id="blitz" checked>
                    <label class="form-check-label" for="blitz">Blitz</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="game_type" value="bullet" id="bullet" checked>
                    <label class="form-check-label" for="bullet">Bullet</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="game_type" value="rapid" id="rapid" checked>
                    <label class="form-check-label" for="rapid">Rapid</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Download Games</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
