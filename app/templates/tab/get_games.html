<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Get Games</title>
</head>
<body>
    <div class="container">
        <h2>Download Your Games</h2>
        <form action="/submitform" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">Username:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="color" class="form-label">Choose color:</label>
                    <select id="color" name="color" class="form-control">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Download Games</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
