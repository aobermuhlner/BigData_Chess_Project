<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Game Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Dynamic Game Statistics Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Game Results</h3>
                <canvas id="gameResultsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Game Types Distribution</h3>
                <canvas id="gameTypesChart"></canvas>
            </div>
            <div class="col-md-12">
                <h3>Elo Rating Development</h3>
                <canvas id="eloRatingChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch data and create a chart
        function fetchDataAndCreateChart(chartId, endpoint, chartType, label, borderColor, backgroundColor) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById(chartId).getContext('2d');
                    new Chart(ctx, {
                        type: chartType,
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: label,
                                data: data.values,
                                borderColor: borderColor,
                                backgroundColor: backgroundColor,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        // Fetch and create the charts after the page is loaded
        window.onload = function() {
            fetchDataAndCreateChart('gameResultsChart', '/api/game-results', 'bar', 'Game Results', '#74b9ff', '#74b9ff');
            fetchDataAndCreateChart('gameTypesChart', '/api/game-types', 'bar', 'Game Types', '#55efc4', '#55efc4');
            fetchDataAndCreateChart('eloRatingChart', '/api/elo-rating', 'line', 'Elo Rating', '#fdcb6e', '#ffeaa7');
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
