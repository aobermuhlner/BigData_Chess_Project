<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Begin Document -->
    <title>Document</title>
</head>
<body>
    <h1>Chess Opening Analyzer</h1>
    <h2>Choose your preferences</h2>
    <form action="/submitform" method="post">
        <!-- Name of player -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <!-- game type -->
        <label for="gameType">Game Type:</label>
        <br>
        <input type="checkbox" id="blitz" name="gameType" value="blitz" checked>
        <label for="blitz">Blitz</label>
        <br>
        <input type="checkbox" id="rapid" name="gameType" value="rapid" checked>
        <label for="rapid">Rapid</label>
        <br>
        <input type="checkbox" id="bullet" name="gameType" value="bullet">
        <label for="bullet">Bullet</label>
        <br>
        <input type="checkbox" id="classical" name="gameType" value="classical">
        <label for="classical">Classical</label>
        <br><br>
        <!-- color -->
        <label for="color">Color:</label>
        <br>
        <input type="radio" id="bothColors" name="color" value="both" checked>
        <label for="bothColors">Both Colors</label>
        <br>
        <input type="radio" id="white" name="color" value="white">
        <label for="white">White</label>
        <br>
        <input type="radio" id="black" name="color" value="black">
        <label for="black">Black</label>
        <br><br>
        <!-- time range  add default values-->
        <label for="timeStart">Time Range Start:</label>
        <input type="date" id="timeStart" name="timeStart">
        <br>
        <label for="timeEnd">Time Range End:</label>
        <input type="date" id="timeEnd" name="timeEnd">
        <br><br>
        <!-- rated or not -->
        <label for="rated">Games Rated or Casual:</label>
        <br>
        <input type="radio" id="booth" name="rated" value="both" checked>
        <label for="rated">Casual and Rated Games</label>
        <br>
        <input type="radio" id="rated" name="rated" value="rated">
        <label for="rated">Rated Games Only</label>
        <br>
        <input type="radio" id="casual" name="rated" value="casual">
        <label for="casual">Casual Games Only</label>
        <br><br>
        <!-- Opponent name -->
        <label for="opponentName">Opponent Name:</label>
        <input type="text" id="opponentName" name="opponentName">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Adding scripts for style sheets -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
